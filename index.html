<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla JavaScript Calculator</title>

    <script src="logic.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>


    <div id="calculatorHandler" class="container">
        <div class="row mb-2">
            <input class="col-12 form-control p-1" id="calculatorInput">
        </div>

        <div class="row ml-3 mt-1">
            <button class="col-2 btn btn-dark ">CLR</button>
            <button class="col-2 btn btn-dark offset-1"><</button>
            <button class="col-2 offset-1 btn btn-dark">.</button>
            <button class="col-2 btn btn-dark offset-1">/</button>
        </div>
        <div class="row ml-3 mt-1">
            <button class="col-2 btn btn-dark">7</button>
            <button class="col-2 btn btn-dark offset-1">8</button>
            <button class="col-2 btn btn-dark offset-1">9</button>
            <button class="col-2 btn btn-dark offset-1">+</button>

        </div>
        <div class="row  ml-3 mt-1">
            <button class="col-2 btn btn-dark">4</button>
            <button class="col-2 btn btn-dark offset-1">5</button>
            <button class="col-2 btn btn-dark offset-1">6</button>
            <button class="col-2 btn btn-dark offset-1">-</button>

        </div>
        <div class="row  ml-3 mt-1">
            <button class="col-2 btn btn-dark">1</button>
            <button class="col-2 btn btn-dark offset-1">2</button>
            <button class="col-2 btn btn-dark offset-1">3</button>
            <button class="col-2 btn btn-dark offset-1">*</button>
        </div>
        <div class="row ml-3 mt-1">
            <button class="col-8 btn btn-dark">0</button>
            <button class="col-2 offset-1 btn btn-dark">=</button>
        </div>
    </div>
</body>
</html>
